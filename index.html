<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A functional and interactive virtual 3D Rubik's Cube that runs on a web page. Scramble and solve the cube with intuitive gestures to turn the cube. The cube is rendered in 3D using WebGL.">
	<title>RubiksCube</title>
	<link rel="icon" href="logo.svg" type="image/x-icon" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="canvas_bg"></canvas>
	<canvas id="canvas_map" width="150" height="113"></canvas>
	<canvas id="canvas"></canvas>
	<p id="fps_display" onclick="debug_performance = !debug_performance"></p>
	<template id="alg_svg_template">
		<svg class="alg_svg" viewBox="0 0 36 36">
			<rect class="sticker" x="8" y="8" width="6" height="6"/>
			<rect class="sticker" x="15" y="8" width="6" height="6"/>
			<rect class="sticker" x="22" y="8" width="6" height="6"/>
			<rect class="sticker" x="8" y="15" width="6" height="6"/>
			<rect class="sticker" x="15" y="15" width="6" height="6"/>
			<rect class="sticker" x="22" y="15" width="6" height="6"/>
			<rect class="sticker" x="8" y="22" width="6" height="6"/>
			<rect class="sticker" x="15" y="22" width="6" height="6"/>
			<rect class="sticker" x="22" y="22" width="6" height="6"/>
			<polygon class="sticker" points="4,9 7,8 7,14 4,14.4"/>
			<polygon class="sticker" points="4,15.3 7,15 7,21 4,20.7"/>
			<polygon class="sticker" points="4,27 7,28 7,22 4,21.6"/>
			<polygon class="sticker" points="9,4 8,7 14,7 14.4,4"/>
			<polygon class="sticker" points="15.3,4 15,7 21,7 20.7,4"/>
			<polygon class="sticker" points="27,4 28,7 22,7 21.6,4"/>
			<polygon class="sticker" points="32,9 29,8 29,14 32,14.4"/>
			<polygon class="sticker" points="32,15.3 29,15 29,21 32,20.7"/>
			<polygon class="sticker" points="32,27 29,28 29,22 32,21.6"/>
			<polygon class="sticker" points="9,32 8,29 14,29 14.4,32"/>
			<polygon class="sticker" points="15.3,32 15,29 21,29 20.7,32"/>
			<polygon class="sticker" points="27,32 28,29 22,29 21.6,32"/>
		</svg>
	</template>
	<svg class="button" id="button_algs" onclick="toggleAlgs()" fill="white" viewBox="0 0 24 24">
		<path d="M2 2h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33M2 9.33h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33M2 16.66h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33m7.33-5.33h5.33v5.33h-5.33"/>
	</svg>
	<div id="algs_container"></div>
	<div id="animControl_details" class="row hidden">
		<div id="animControl_svg"></div>
		<div id="animControl_alg"></div>
	</div>
	<div id="animControl_container" class="hidden">
		<svg id="close" onclick="animate_end()" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
		<input type="range" min="0" max="1" step="0.0001" value="0" id="slider">
		<div class="row" id="animControl_buttons">
			<svg class="button" id="animControl_start" onclick="anim_start()" viewBox="0 0 24 24"><path d="M11.484 12l8.531-6v12zm-.468 6l-8.531-6 8.531-6v12z"/></svg>
			<svg class="button" id="animControl_backward" onclick="anim_backward()" viewBox="0 0 24.00 24.00"><path d="M18.999 5v13.999H16V5m-2 0v13.999L2.997 12.003"/></svg>
			<svg class="button" id="animControl_play" onclick="anim_play()" viewBox="0 0 24 24">
				<path id="animPlay" d="M8.016 5.016L18.985 12 8.016 18.984V5.015z"/>
				<path id="animPause" class="hidden" d="M14.016 5.016H18v13.969h-3.984V5.016zM6 18.984V5.015h3.984v13.969H6z"/>
			</svg>
			<svg class="button" id="animControl_forward" onclick="anim_forward()" viewBox="0 0 24.00 24.00"><path d="M5 5v13.999h2.997V5M10 5v13.999l11.001-6.996"/></svg>
			<svg class="button" id="animControl_end" onclick="anim_end()" viewBox="0 0 24 24"><path d="M12.984 6l8.531 6-8.531 6V6zm-9 12V6l8.531 6z"/></svg>
		</div>
	</div>
	<div class="column" id="bottom">
		<div id="toast_container">
			<ul id="toast_list"></ul>
		</div>
		<div class="column" id="timer_container">
			<p id="timer_display"></p>
		</div>
		<div id="solveInfo_container">
			<p id="solveInfo_time"></p>
			<p id="solveInfo_date"></p>
			<p id="solveInfo_scramble"></p>
		</div>
		<div id="times_container">
			<div id="stats">
				<table>
					<tr>
						<th id="stat_len"></th>
						<th>current</th>
						<th>best</th>
					</tr>
					<tr>
						<th>time</th>
						<td id="stat_c1"></td>
						<td id="stat_b1"></td>
					</tr>
					<tr>
						<th>mo3</th>
						<td id="stat_c3"></td>
						<td id="stat_b3"></td>
					</tr>
					<tr>
						<th>ao5</th>
						<td id="stat_c5"></td>
						<td id="stat_b5"></td>
					</tr>
					<tr>
						<th>ao12</th>
						<td id="stat_c12"></td>
						<td id="stat_b12"></td>
					</tr>
					<tr>
						<th>ao50</th>
						<td id="stat_c50"></td>
						<td id="stat_b50"></td>
					</tr>
					<tr>
						<th>ao100</th>
						<td id="stat_c100"></td>
						<td id="stat_b100"></td>
					</tr>
				</table>
			</div>
			<div id="times">
				<ul id="times_list"></ul>
			</div>
		</div>
		<div class="row" id="buttons_container">
			<svg class="button" id="button_toggleList" onclick="toggleList()" fill="white" viewBox="0 0 256 256">
				<path d="M223.999,128.00037a8.00039,8.00039,0,0,1-8,8h-176a8,8,0,0,1,0-16h176A8.00039,8.00039,0,0,1,223.999,128.00037Zm-184-56h176a8,8,0,0,0,0-16h-176a8,8,0,1,0,0,16Zm176,112h-176a8,8,0,0,0,0,16h176a8,8,0,0,0,0-16Z" />
			</svg>
			<svg class="button" id="button_toggleTimer" onclick="toggleTimer()" fill="white" viewBox="0 0 24 24">
				<path id="timerON" class="hidden" d="M12 20.016c3.891 0 6.984-3.141 6.984-7.031S15.89 6.001 12 6.001s-6.984 3.094-6.984 6.984S8.11 20.016 12 20.016zm7.031-12.61C20.25 8.953 21 10.875 21 12.984c0 4.969-4.031 9-9 9s-9-4.031-9-9 4.031-9 9-9c2.109 0 4.078.797 5.625 2.016l1.406-1.453c.516.422.984.891 1.406 1.406zm-8.015 6.61v-6h1.969v6h-1.969zM15 .984V3H9V.984h6z" />
				<path id="timerOFF" d="M12 20.016c1.266 0 2.484-.375 3.516-.984L5.953 9.469a6.922 6.922 0 0 0-.938 3.516c0 3.891 3.094 7.031 6.984 7.031zM3 3.984L20.766 21.75 19.5 23.016l-2.531-2.531c-1.453.938-3.141 1.5-4.969 1.5-4.969 0-9-4.031-9-9 0-1.828.563-3.563 1.5-4.969L1.734 5.25zm8.016 5.438V8.016h1.969v3.422zM15 .984V3H9V.984h6zm4.031 3.563l1.406 1.406-1.406 1.453C20.25 8.953 21 10.875 21 12.984a9.001 9.001 0 0 1-1.5 4.969L18.047 16.5a6.922 6.922 0 0 0 .938-3.516A6.942 6.942 0 0 0 12.001 6a6.741 6.741 0 0 0-3.469.938l-1.5-1.453a8.993 8.993 0 0 1 4.969-1.5c2.109 0 4.078.75 5.625 1.969z" />
			</svg>
			<svg class="button" id="button_scramble" onclick="scrambleCube()" fill="white" viewBox="0 0 512 512">
				<path d="M370.1 181.3H399v47.3l81-83.2L399 64v54h-28.9c-82.7 0-129.4 61.9-170.6 116.5-37 49.1-69 95.4-120.6 95.4H32v63.3h46.9c82.7 0 129.4-65.8 170.6-120.4 37-49.1 68.9-91.5 120.6-91.5zm-216.9 36.2c3.5-4.6 7.1-9.3 10.7-14.1 8.8-11.6 18-23.9 28-36.1-29.6-27.9-65.3-48.5-113-48.5H32v63.3s13.3-.6 46.9 0c32.5.7 52.9 14.1 74.3 35.4zM399 330.4h-28.9c-31.5 0-55.7-15.8-78.2-39.3-2.2 3-4.5 6-6.8 9-9.9 13.1-20.5 27.2-32.2 41.1 30.4 29.9 67.2 52.5 117.2 52.5H399V448l81-81.4-81-83.2v47z" />
			</svg>
			<svg class="button" id="button_toggleSound" onclick="toggleSound()" fill="white" viewBox="0 0 24 24">
				<path id="soundON" class="hidden" d="M14.016 3.234C18.047 4.125 21 7.734 21 12s-2.953 7.875-6.984 8.766v-2.063c2.906-.844 4.969-3.516 4.969-6.703s-2.063-5.859-4.969-6.703V3.234zM16.5 12a4.451 4.451 0 0 1-2.484 4.031V7.968c1.5.75 2.484 2.25 2.484 4.031zM3 9h3.984L12 3.984v16.031l-5.016-5.016H3v-6z" />
				<path id="soundOFF" d="M12 3.984v4.219L9.891 6.094zM4.266 3L21 19.734 19.734 21l-2.063-2.063c-1.078.844-2.297 1.5-3.656 1.828v-2.063c.844-.234 1.594-.656 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016H2.999v-6h4.734L2.999 4.264zm14.718 9c0-3.188-2.063-5.859-4.969-6.703V3.234c4.031.891 6.984 4.5 6.984 8.766a8.87 8.87 0 0 1-1.031 4.172l-1.5-1.547A6.901 6.901 0 0 0 18.984 12zM16.5 12c0 .234 0 .422-.047.609l-2.438-2.438V7.968c1.5.75 2.484 2.25 2.484 4.031z" />
			</svg>
			<svg class="button" id="button_undo" onclick="Rubik.turnUndo()" fill="white" viewBox="0 0 24 24">
				<path d="M8.70714 3.29289C9.09766 3.68342 9.09766 4.31658 8.70714 4.70711L6.41424 7H14C17.866 7 21 10.134 21 14C21 17.866 17.866 21 14 21H8.15388C7.60159 21 7.15388 20.5523 7.15388 20C7.15388 19.4477 7.60159 19 8.15388 19H14C16.7615 19 19 16.7614 19 14C19 11.2386 16.7615 9 14 9H6.41424L8.70714 11.2929C9.09766 11.6834 9.09766 12.3166 8.70714 12.7071C8.31661 13.0976 7.68345 13.0976 7.29292 12.7071L2.58582 8L7.29292 3.29289C7.68345 2.90237 8.31661 2.90237 8.70714 3.29289Z" />
			</svg>
		</div>
	</div>

	<script src="functions.js"></script>
	<script src="objs.js" defer></script>
	<script src="rubikscube.js"></script>
	<script src="voronoi.js" defer></script>
	<script src="main.js" defer></script>

</body>

</html>
